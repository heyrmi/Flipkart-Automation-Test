#Please provide the key in lowercase
url=https://amazon.in

#Dynamic reports  yes or no
#if no, report will have name as currenttime+index.html
#if yes, report will have name as index.html
overridereports=true

#PassedStepsScreenshot --> Yes or No
passedstepsscreenshots=false

#failedStepsScreenshot --> Yes or No
failedstepsscreenshots=false

#retry failed test cases-->Yes or No
retryfailedtests=false

#Runmode Local or Remote
runmode=remote

#Platform: browserstack or selenoid or seleniumhub
platform=selenoid

#sendresultstoELK
sendresulttoelk=false

#Selenium Grid URL
seleniumgridurl=http://localhost:4444/wd/hub

#ElasticSearch URL
elasticurl=http://localhost:9200/regression/results

